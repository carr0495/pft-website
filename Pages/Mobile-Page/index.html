<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: fixed;
        background: rgba(255, 68, 68, 1);
      }
      canvas {
        width: 100%;
        height: 100%;
        outline: none;
      }
      #container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      a {
        z-index: 100;
        font-size: 16px;
        color: white;
        position: absolute;
        font-family: "Raleway", sans-serif;
        text-decoration: none;
      }
      li {
        padding: 50px;
        list-style: none;
      }
      a:hover {
        color: rgba(255, 255, 255, 0.399);
      }
      ul {
        text-decoration: none;
        border: none;
        list-style-type: none;
        margin: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }
      #nav_bar {
        position: fixed;
        z-index: 100;
        display: flex;
        width: 500px;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      video {
        z-index: 101;
        border-radius: 15px;
        box-shadow: 0px 3px 10px black;
      }
      #vid_container {
        /* background-color: rgba(255, 255, 255, 0); */
        position: absolute;
        width: 100vw;
        /* height: 100vh; */
        display: flex;
        align-items: center;
        justify-items: center;
        /* align-self: center; */
        justify-content: space-evenly;
        flex-wrap: wrap;
        bottom: 15%;
      }
